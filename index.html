<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Photo Gallery Grid</title>
</head>
<body>
    <h1>Photo Gallery Grid</h1>
    <div class="photo-grid">
        <div class="card card-tall card-wide" style="background-image: url('https://source.unsplash.com/random/?landscape&1');">1</div>
        <div class="card card-tall" style="background-image: url('https://source.unsplash.com/random/?landscape&2');">2</div>
        <div class="card" style="background-image: url('https://source.unsplash.com/random/?landscape&3');">3</div>
        <div class="card" style="background-image: url('https://source.unsplash.com/random/?landscape&4');">4</div>
        <div class="card" style="background-image: url('https://source.unsplash.com/random/?landscape&5');">5</div>
        <div class="card" style="background-image: url('https://source.unsplash.com/random/?landscape&6');">6</div>
        <div class="card card-wide" style="background-image: url('https://source.unsplash.com/random/?landscape&7');">7</div>
        <div class="card" style="background-image: url('https://source.unsplash.com/random/?landscape&8');">8</div>
        <div class="card" style="background-image: url('https://source.unsplash.com/random/?landscape&9');">9</div>
        <div class="card" style="background-image: url('https://source.unsplash.com/random/?landscape&10');">10</div>
        <div class="card" style="background-image: url('https://source.unsplash.com/random/?landscape&11');">11</div>
        <div class="card" style="background-image: url('https://source.unsplash.com/random/?landscape&12');">12</div>
    </div>
</body>
</html>
